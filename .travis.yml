sudo: false
language: node_js
node_js:
- '4'
- '5'
- '6'
- '7'
cache:
  directories:
  - node_modules
before_install:
- npm i -g npm@$(node -p "require('./package').engines.npm")
install: make install
script:
- make lint
- make test-all
after_success:
- make coveralls
